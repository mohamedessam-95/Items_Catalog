<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{{ url_for('static', filename= 'style.css') }}" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Recipe Details</title>
	</head>
	<body>
		<header class="header">
			<div id="header-box">
				<a href="{{url_for('showOrigins')}}"><h1 id="title">Recipes Catalog</h1></a>

				<a href="{{url_for('showLogin')}}"><button id="auth">Login</button></a>
				


			</div>
		</header>
		<main class="main">
			<section id="section1">
				<h2 id="category-title"><a href = "{{url_for('showRecipes', origin_id= origin.id)}}"><span id="back">< BACK</span></a> &nbsp;
				{{ recipe.name }} Recipe ,
				 Created by {{ creator.name }}</h2>
				 <br><br>
				 <article id="description">
				 	Recipe Course : {{ recipe.course }}<br><hr>
				 	Recipe Description : <br><br>
				 	<p id="description-details">
				 		
				{{ recipe.description }}
				
			</p>
			</article>

				

			</section>
		</main>

		
		


	</body>
</html>
