<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{{ url_for('static', filename= 'style.css') }}" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Add Origin</title>
	</head>
	<body>
		<header class="header">
			<div id="header-box">
				<a href="{{url_for('showOrigins')}}"><h1 id="title">Recipes Catalog</h1></a>

				<div id="loggedin-box">
					<img src="{{ login_session['picture'] }}" id="login_pic" ><div id="loggedin-text">{{ login_session['username'] }}<a href="{{url_for('gdisconnect')}}"> &nbsp;<button id="logout">Logout</button></a></div>
				</div>
				


			</div>
		</header>
		<main class="main">
			<section id="section1">
				<h2 id="category-title">Add a Recipe's Origin</h2>
				
					<form action="{{url_for('newOrigin')}}" method = "post">
						<label for="name">Name:</label>
						<input type ="text" maxlength="100" name="name"><br>
						<span style="margin-left: 18px;">Use names like:  Indian, Dutch</span><br><br>
						<button type="submit" type="submit"><span></span>Create</button>
						<br>
					</form><br>
					<a href ="{{url_for('showOrigins')}}"><button><span></span> Cancel</button></a>
					
			</section>
		</main>

		<div id="notifier">
			<div id="notifier-box">Notification Center : 
				{% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}


				<span style="margin-left: 15px;">{{ message }}</span>
        
        {% endfor %}
        {% endif %}
        {% endwith %}
			</div>
		</div>
		


	</body>
</html>
